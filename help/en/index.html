<html>
	<body>
		<div id='side-menu' class='main'>
		    <h1 style="font-family:calibri light; color:#1678b5">CONTENTS</h1>
			<p style="font-family:calibri light;">
			<a href='#1' onclick='checkOption(1)' data-source='Introduction.htm' class='option'>INTRODUCTION</a>
			<a href='#2' onclick='checkOption(2)' data-source='ThematicMaps.htm' class='option'>THEMATIC MAPS</a>
			<a href='#3' onclick='checkOption(3)' data-source='BackgroundMaps.htm' class='option'>BACKGROUND MAPS</a>
			<a href='#4' onclick='checkOption(4)' data-source='ReferenceData.htm' class='option'>REFERENCE DATA</a>
			<a href='#5' onclick='checkOption(5)' data-source='Search.htm' class='option'>SEARCH</a>
			<a href='#6' onclick='checkOption(6)' data-source='Statistics.htm' class='option'>STATISTICS</a>
			<a href='#7' onclick='checkOption(7)' data-source='Catalogue_under_construction.htm' class='option'>DATA CATALOGUE</a>
			<a href='#8' onclick='checkOption(8)' data-source='ToolPalette.htm' class='option'>TOOL PALETTE</a>
			<a href='#9' onclick='checkOption(9)' data-source='DataSets.htm' class='option'>DESCRIPTION OF DATA SETS</a>
			</p>
		</div>
		<div id='info' class='main'></div>
		</body>
</html>

<style>
	html,body {
		margin:4px;
		padding:0px;
	}
	#side-menu{
		width: 250px;
		background: #ddeeff;
		float: left;
		padding-top: 0px;
		padding-bottom: 40px;
	}
	#info {
		width: calc(100% - 300px);
		float: right;
	}
	.option {
		display: block;
		margin: 5px;
	}
	.option:hover {
		background: yellow;
	}
	.topic {
		display: none;
	}
	iframe {
		width: 100%;
		height: 100%;
		border: none;
	}
</style>
<script>
	var opt=document.getElementsByClassName('option');
	var info=document.getElementById('info');
	for(var i=0; i<opt.length; i++){
		var div = document.createElement('div');
		div.className = 'topic';
		div.id = opt[i].href.split('#')[1];
		div.innerHTML = '<iframe src="'+opt[i].dataset.source+'"></iframe>';
		info.appendChild(div);
	}

	function checkOption(opt){
		var topics=document.getElementsByClassName('topic');
		for(var i=0; i<topics.length; i++){
			topics[i].style.display='none';
		}
		var topic=document.getElementById(opt);
		if(topic){
			topic.style.display='block';
		}
	}
	var hash = window.location.hash.substr(1);
	if(hash){
		checkOption(hash);
	} else {
		checkOption(1);
	}
</script>
